<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <div id="title">
      <h1>Help the bear escape the bees !</h1>
      <p>
        Bear tries to avoid being stung by 10 bees by running and jumping. The
        objective is to have as less stings as possible! You can ajust bees'
        speed 50 px/ms and the refresh period 10 ms
      </p>
      <h1>Press left, right, up, down keys to move the bear</h1>
    </div>
    <div id="scores"></div>
    <div id="board"></div>
  </body>
</html>
